<body>
    <div class="main">
        <div class="register">
            <h2>Registeration Form</h2>
            <form id="registe" method="POST">

            <br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <lable>Gender :</lable>
            <br>
            <input type="radio" name="gender"  > Male
            <input type="radio" name="gender" > Female
            <br><br>
            <lable>Age :</lable>
            <br>
            <input type="number" id="age" name="age" placeholder="What's your age ?"required>
            <br><br>
            <lable>DOB :</lable>
            <br>
            <input type="date" id="date" name="dob"> 
            <br><br>
            <lable>Email ID :</lable>
            <br>
            <input type="email" id="mail" name="email" placeholder="Enter your mail ID"required>
            <br><br>
            <lable>Known Language :</lable>
            <br>
            <input type="checkbox" id="klang" name="Language"> English
            <input type="checkbox" id="klang" name="Language"> French
            <input type="checkbox" id="klang" name="Language"> Tamil
            <input type="checkbox" id="klang" name="Language"> Hindi
            <br><br>
            <lable>Address :</lable>
            <br>
            <input type="text" id="address" name="address" placeholder="Enter your address"required>
            <br><br>
            <div class="sub">
            <button name="submit" id="submit" name="submit">submit
            </div>
            </form>
        </div>
     </div>
